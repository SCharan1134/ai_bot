<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobst AI Assistant</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 90%;
        max-width: 800px;
        height: 90vh;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        background: #003366;
        color: white;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        text-align: center;
      }
      .chat-header h1 {
        margin: 0;
        font-size: 1.5em;
      }
      .chat-box {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .message {
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 75%;
        line-height: 1.5;
      }
      .user-message {
        background: #e1eef6;
        align-self: flex-end;
        color: #333;
      }
      .bot-message {
        background: #f1f0f0;
        align-self: flex-start;
        color: #333;
      }
      .input-area {
        display: flex;
        padding: 20px;
        border-top: 1px solid #ddd;
      }
      #message-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 1em;
      }
      #send-button {
        background-color: #005a9e;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 1em;
      }
      #send-button:hover {
        background-color: #00457c;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Bobst AI Assistant</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message bot-message">
          Hello! I'm your Bobst machine assistant. You can ask me about error
          codes, spare parts, and maintenance schedules.
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      // This will hold our conversation ID for memory
      let threadId = `thread_${Date.now()}`;

      function addMessage(text, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", `${sender}-message`);
        // Basic markdown for bolding and newlines
        text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        text = text.replace(/\n/g, "<br>");
        messageElement.innerHTML = text;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, "user");
        messageInput.value = "";
        sendButton.disabled = true;

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, thread_id: threadId }), // Send threadId
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          addMessage(data.reply, "bot");
          // Update threadId if the server provides a new one (though it won't in our current setup)
          if (data.thread_id) {
            threadId = data.thread_id;
          }
        } catch (error) {
          console.error("Error sending message:", error);
          addMessage(
            "Sorry, I am having trouble connecting to the server. Please try again later.",
            "bot"
          );
        } finally {
          sendButton.disabled = false;
          messageInput.focus();
        }
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
